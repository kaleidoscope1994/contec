<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>ADRESSMAKER</title>
	<script type="text/javascript" src="./jq/jquery-2.0.0.js"></script>
	<script type='application/javascript' src='./jq/fastclick.js'></script>
	<script type="text/javascript">
	$(function() {
    FastClick.attach(document.body);
	});
	function _submit(){
		//alert("asd");
		$("#total").hide();
		var urlstr = $("#_url").val();
		if(urlstr!=""){
		urlstr = encodeURIComponent(urlstr);
		}else{
		urlstr="null";
		}
		//alert(urlstr);
		var monstr = $("#_input").val();
		monstr = parseInt(monstr);//转换为数字
		//换算成时间戳
		var DuringTime = 1000*60*monstr;//将月换算成时间戳
		//复制本行： var DuringTime = 1000*60*60*24*31*monstr;//将月换算成时间戳
		//修改URL次数限制
		var Xchange = $("#_input_ch").val();
		Xchange = parseInt(Xchange);
		//修改二级域名
		var Xsub = $("#_input_sub").val();
		//alert(DuringTime);
		window.location="http://"+Xsub+".leanapp.cn/admin009/"+Xchange+"/"+DuringTime+"/"+urlstr;
	}
	function _flash(){
		window.location="http://"+Xsub+".leanapp.cn/flash009";
	}
	</script>
</head>
<body  style="padding:0;margin:0;background-color:#202020;text-align:center">
<div id="total">
<div style="margin-top:100px;width:350px;height:300px;background-color:#888888;text-align:left;margin-left:auto;margin-right:auto;padding:10px;">
	<textarea id="_url" style="width:330px;height:100px;resize:none;"></textarea>
	<div id="_btn" onclick="_submit();" style="width:50px;height:50px;background-color:#55ff33;margin-top:10px;line-height:50px;text-align:center;">Write</div>
	<input id="_input" type="text" name="month" value="1" style="text-align:right;width:150px;margin-top:10px;"><span style="color:#FFFFFF;"> Month</span>
	<br>
	<input id="_input_ch" type="text" name="changes" value="30" style="text-align:right;width:150px;margin-top:10px;"><span style="color:#FFFFFF;"> Change</span>
	<br>
	<input id="_input_sub" type="text" name="subdomains" value="btrun" style="text-align:right;width:150px;margin-top:10px;"><span style="color:#FFFFFF;"> Subdomain</span>
	<div id="_btn_f" onclick="_flash();" style="width:30px;height:50px;background-color:#55ff33;margin-top:10px;line-height:50px;text-align:center;">Flash</div>
	
</div>
</div>
</body>
</html>
